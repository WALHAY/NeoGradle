plugins {
    id "java"
    id "application"
}

repositories {
    mavenCentral()
    maven {
        url "https://repo.gradle.org/gradle/libs-releases"
    }
}

dependencies {
    implementation "org.gradle:gradle-tooling-api:$toolingApiVersion"
    // The tooling API need an SLF4J implementation available at runtime, replace this with any other implementation
    runtimeOnly "org.slf4j:slf4j-simple:1.7.10"

    implementation "com.ensarsarajcic.neovim.java:neovim-api:$javaNeovimVersion"
    implementation "com.ensarsarajcic.neovim.java:handler-annotations:$javaNeovimVersion"
}

application {
    mainClass = "com.walhay.neogradle.NeoGradle"
}
